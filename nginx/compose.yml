services:
  proxy:
    image: "nginx:1-alpine-slim"
    container_name: proxy
    restart: unless-stopped
#    networks: 
#      - coreOS_test_net
    volumes:
      - nginx-conf:/etc/nginx/
      - nginx-share:/usr/share/nginx
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
  
volumes:
  nginx-conf:
  nginx-share:

  
