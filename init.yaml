variant: fcos
version: 1.5.0
storage:
  disks:
  - device: /dev/disk/by-id/coreos-boot-disk
    wipe_table: false
    partitions:
    - number: 4
      label: root
      size_mib: 8192
      resize: true
      should_exist: true
      wipe_partition_entry: true
  - device: /dev/xvdb
    wipe_table: false
    partitions:
    - number: 1
      size_mib: 0
      start_mib: 0
      label: var
      resize: true
      should_exist: true
      wipe_partition_entry: false

  filesystems:
    - device: /dev/disk/by-partlabel/root
      wipe_filesystem: true
      format: ext4
      label: root
    - path: /var
      device: /dev/disk/by-partlabel/var
      label: var
      format: ext4
      wipe_filesystem: false
      with_mount_unit: true
  files:
    - path: /etc/hostname
      mode: 0644
      contents:
        inline: theanubis
    - path: /etc/docker/daemon.json
      mode: 0600
      contents:
        inline: |
          {
            "metrics-addr": "0.0.0.0:9323",
            "experimental": true
          }
        
  links:
    - path: /etc/localtime
      target: ../usr/share/zoneinfo/America/New_York        
  
passwd:
  users:
    - name: dmiller
      groups:
        - docker
        - wheel
        - sudo
      ssh_authorized_keys_local:
        - users/dmiller/dmiller.pub

systemd:
  units:
    # Installing Xen Guest Tools as a layered package with rpm-ostree
    - name: rpm-ostree-install-XenGuestTools.service
      enabled: true
      contents: |
        [Unit]
        Description=Layer XenGuestTools with rpm-ostree
        Wants=network-online.target
        After=network-online.target
        # We run before `zincati.service` to avoid conflicting rpm-ostree
        # transactions.
        Before=zincati.service
        ConditionPathExists=!/var/lib/%N.stamp

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        # `--allow-inactive` ensures that rpm-ostree does not return an error
        # if the package is already installed. This is useful if the package is
        # added to the root image in a future Fedora CoreOS release as it will
        # prevent the service from failing.
        ExecStart=/usr/bin/rpm-ostree install --apply-live --allow-inactive xe-guest-utilities-latest
        
        ExecStart=/bin/touch /var/lib/%N.stamp

        [Install]
        WantedBy=multi-user.target

    - name: docker.service
      enabled: true
      

