variant: fcos
version: 1.4.0
storage:
  disks:
  - device: /dev/disk/by-id/coreos-boot-disk
    wipe_table: false
    partitions:
    - number: 4
      label: root
      size_mib: 8192
      resize: true
  - device: /dev/xvdb
    wipe_table: false
    partitions:
    - size_mib: 0
      start_mib: 0
      label: var
  filesystems:
    - device: /dev/disk/by-partlabel/root
      wipe_filesystem: true
      format: ext4
      label: root
    - path: /var
      device: /dev/disk/by-partlabel/var
      label: var
      format: ext4
      wipe_filesystem: false
      with_mount_unit: true
  files:
    - path: /etc/hostname
      mode: 0644
      contents:
        inline: theanubis
  
